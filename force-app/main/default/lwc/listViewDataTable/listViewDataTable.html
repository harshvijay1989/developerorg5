<template>
    <lightning-card>
        <template if:true={isDataLoaded}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
    </template>
        <lightning-datatable 
        key-field="id" data={recordvaluetodatatable} 
        columns={columnsvaluetodatatable}
        onloadmore={loadMoreDataHandler}>
        </lightning-datatable>
    </lightning-card>
</template>
