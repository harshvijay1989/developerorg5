				<div class="slds-accordion__content" id="referenceId-42">

									<lightning-spinner alternative-text="Loading" size="small" variant="brand">
									</lightning-spinner>
								</template>

										</div>

						</lightning-layout>
					</div>
					<div class="slds-scrollable_x">
						<lightning-layout>
							<lightning-layout-item flexibility="auto" padding="around-small">
								<table class="slds-table slds-table_bordered slds-table_cell-buffer" style="margin-top:10px;">
									<thead>
										<tr>
											<th>Document Name</th>
										</tr>
									</thead>
									<tbody>
										<template for:each={pictureOfTheShopdata} for:item="item">
											<tr key={item.label} style="height:10px;">
												<td>{item.label}</td>
												<td>
													<div class="customFileUploadCls customFileUploadMargin">
														<lightning-file-upload label="" name="fileUploader"
															accept={acceptedFormats} record-id={recordId}
															onclick={handlePosFileUpload} data-label={item.label}
															onuploadfinished={handleUploadFinished}
															multiple disabled={fileUploadDisable}>
														</lightning-file-upload>
													</div>

												</td>
											</tr>
										</template>
									</tbody>
								</table>
							</lightning-layout-item>
						</lightning-layout>
					</div>
				</div>
			</section>
		</li> 

		<li class="slds-accordion__list-item" onclick={handleOpenAccordian} style="margin-top:10px;">
			<section class="slds-accordion__section slds-is-open">
				<div class="slds-accordion__summary">
					<h2 class="slds-accordion__summary-heading">
						<button class="slds-button slds-button_reset slds-accordion__summary-action" onclick={handleOpenAccordian} aria-controls="referenceId-43" aria-expanded="false" title="Accordion summary">
                     <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">

                     </svg>
                     <span class="slds-accordion__summary-content">KYC Documents</span>
                  </button>
					</h2>
				</div>
				<div class="slds-accordion__content" id="referenceId-43">

					<div class="slds-m-top_medium">
						<div class="slds-grid slds-wrap">
							<div class="slds-col slds-m-left_small">
								<lightning-combobox name="document" label="Documents" value={documentType}
									placeholder="None" options={documentOptions} onchange={handleChange} required>
								</lightning-combobox>
							</div>
							<div class="slds-col slds-m-left_small">
								<template if:true={showFileUpload}>
									<div class="customFileUploadCls custoMarginTop1" style="margin-left: 12px;">
										<lightning-file-upload label="" name="fileUploader" accept={acceptedFormats}
											record-id={recordId} onchange={saveFile}
											onuploadfinished={handleUploadFinished} multiple
											disabled={fileUploadDisable}>
										</lightning-file-upload>
									</div>
								</template>
							</div>
						</div>
					</div>

				</div>
