<template>
	<template if:true={showComponent}>
		<!-- <header class="sticky-header">
            	Convert Lead
    	</header> -->

		<div class="main">
			<h1 class="slds-align_absolute-center headingclass"> Your lead has been converted </h1>
			<img src={resourse} alt="User Image"  class="slds-align_absolute-center img"/>
			<template if:true={showopp}>
				<div class="slds-grid slds-wrap">
				
					<div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_1-of-12">
						<h1 class="headingclass1">Account</h1>
						<div class="card">
							<lightning-card variant="Narrow" title={accountDetails.Name}  icon-name="standard:account"  onclick={handleAccountNav}>
								<div class="contant">
									<p>Name:&nbsp; {accountDetails.Name}</p>
									<p>Account Owner:&nbsp; {owner}</p>
									<p>Path Status:&nbsp; {accountDetails.Path_Status__c}</p>
									<p>Contact Number:&nbsp;{accountDetails.Phone}</p>
									<p>Area:&nbsp;{accountDetails.Area__c}</p>
								</div>
							</lightning-card>
						</div>
					</div>
					<div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_4-of-12">
						<h1 class="headingclass1">Contact</h1>
						<div class="card">
							<lightning-card variant="Narrow" title={contactDetails.Name} icon-name="standard:contact">
								<div class="contant">
									<p>Name:&nbsp; {contactDetails.Name}</p>
									<p>Contact Owner:&nbsp; {owner}</p>
									<p>Email:&nbsp; {contactDetails.Email}</p>
									<p>Account Name:&nbsp; {accountName}</p>
									<p>Phone:&nbsp; {contactDetails.Phone}</p>
								</div>
							</lightning-card>
						</div>
					</div>
					<div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_4-of-12">
						<h1 class="headingclass1">Opportunity</h1>
						<div class="card">
							<lightning-card variant="Narrow" title={oppDetails.Name} icon-name="standard:opportunity">
								<div class="contant">
									<p>Name:&nbsp; {oppDetails.Name}</p>
									<p>Opportunity Owner:&nbsp; {owner}</p>
									<p>Account Name:&nbsp; {accountName}</p>
									<p>Close Date:&nbsp;{oppDetails.Close_Date__c}</p>
									<p>Primary Contact:&nbsp;{primaryContact}</p>
								</div>
							</lightning-card>
						</div>
					</div>
				</div>
			</template>

			<!-- when we dont  create Opportunity -->
			<template if:false={showopp}>
				<div class="slds-grid slds-wrap">
						
					<div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
						<h1 class="headingclass1opp">Account</h1>
						<div class="cardopp1">
							<lightning-card variant="Narrow" title={accountDetails.Name} icon-name="standard:account">
								<div class="contant">
									<p>Name:&nbsp; {accountDetails.Name}</p>
									<p>Account Owner:&nbsp; {owner}</p>
									<p>Path Status:&nbsp; {accountDetails.Path_Status__c}</p>
									<p>Contact Number:&nbsp;{accountDetails.Phone}</p>
									<p>Area:&nbsp;{accountDetails.Area__c}</p>
								</div>
							</lightning-card>
						</div>
					</div>
					<div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12">
						<h1 class="headingclass2opp">Contact</h1>
						<div class="cardopp2">
							<lightning-card variant="Narrow" title={contactDetails.Name} icon-name="standard:contact">
								<div class="contant">
									<p>Name:&nbsp; {contactDetails.Name}</p>
									<p>Contact Owner:&nbsp; {owner}</p>
									<p>Email:&nbsp; {contactDetails.Email}</p>
									<p>Account Name:&nbsp; {accountName}</p>
									<p>Phone:&nbsp; {contactDetails.Phone}</p>
								</div>
							</lightning-card>
						</div>
					</div>
						
				</div>
				<!-- <footer class="slds-modal__footer slds-theme_default">
					<lightning-button variant="brand" label="Go to Lead" title="titleName" onclick={navigateToNewRecordPage}></lightning-button>
				</footer> -->

			</template>
		</div>
		<div class="modal-footer slds-modal__footer slds-size_1-of-1">
			<div class="forceChangeRecordTypeFooter">
				<lightning-button variant="brand" label="Go to Account" title="titleName"
					onclick={navigateToNewRecordPage}></lightning-button>
			</div>
		</div>
		  

	</template>
</template>
